<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>

    <script src="https://kit.fontawesome.com/02d2bd649d.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" class="ref" />
  </head>
  <body>
    <div class="container">
      <form class="border p-5 rounded shadow" id="search-bar">
        <input type="text" class="text bar p-2 rounded" id="city" placeholder="Type a city..." />
        <input type="submit" class="text bar p-2 rounded" value="Search">
        <input type="submit" class="text bar p-2 rounded" id="location" value="My location">
        <div class="row">
          <div class="col-4">
            <h1>Auckland</h1>
            <div class="today" id="right-now">Friday</div>
            <div class="today" id="main-now">Clear</div>
          </div>
          <div class="col-4">
            <div class="temperature-today">
            <span id="temp-today">19&degC</span>
            
            </div>
              </div>
              <div class="col-4 details">
                <div>Precipitation: 10%</div>
                <div id="hum">Humidity: 65%</div>
                <div>Wind: 27 km/h</div>
              </div>
            </div>
        
        <div class="row days">
            <div class="col-2"><div>Sat</div>
        <div class="col-2"><i class="fas fa-sun emoji"></i></div>
        <div class="days-temp">24&deg;</div>
        </div>
            <div class="col-2">
            <div>Sun</div>
            <div class="col-2"><i class="fas fa-cloud-sun emoji"></i></div>
            <div class="days-temp">23&deg;</div>
        </div>
            <div class="col-2">
            <div>Mon</div><div class="col-2"><i class="fas fa-cloud-sun-rain emoji"></i></div>
        <div class="days-temp">22&deg;</div>
        </div>
            <div class="col-2">
                <div>Tue</div><div class="col-2"><i class="fas fa-sun emoji"></i></div>
            <div class="days-temp">23&deg;</div></div>
            <div class="col-2"><div>Wed</div><div class="col-2"><i class="fas fa-sun emoji"></i></div>
        <div class="days-temp">24&deg;</div></div>
            <div class="col-2"><div>Thu</div><div class="col-2"><i class="fas fa-sun emoji"></i></div>
        <div class="days-temp">25&deg;</div></div>
        </div>
              
                    
                       
            
        </div>
      </form>
      </div>
    </div>
    <p><a href="https://github.com/swanovna/Weather-App">Open-source code</a>by Tatiana Lebedeva</p>
    <script src="src/index.js"></script>
  </body>
</html>
